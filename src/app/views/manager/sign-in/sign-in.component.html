<app-alert *ngIf="toggleAlert" [msg]="errorMsg" [color]="alertColor"></app-alert>
<div class="login-wrap" style="height: 600px;">
  <div class="login-html">
    <label for="tab-1" class="tab">Sign In</label>
    <div class="login-form">
      <div class="sign-in-htm">
        <form [formGroup]="signInForm" (ngSubmit)="submitForm(signInForm)">
          <div class="group">
            <label for="email" class="label">Email</label>
            <input
              id="email"
              type="text"
              class="input"
              formControlName="email"
              [ngClass]="
                (formControl?.email?.errors?.pattern ||
                  formControl?.email?.errors?.required) &&
                (formControl?.email?.touched || formControl?.email?.dirty)
                  ? 'invalid'
                  : ''"
              required
            />
            <span class="help-block"
              *ngIf="
                formControl?.email?.invalid &&
                (formControl?.email?.touched || formControl?.email?.dirty)
              "
            >
              <span class="help-block" *ngIf="formControl?.email?.errors.required">
                Email Is Required
              </span>
              <span class="help-block" *ngIf="formControl?.email?.errors.pattern">
                Enter valid email(abc@abc.abc)
              </span>
            </span>
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input
              id="pass"
              type="password"
              class="input"
              [ngClass]="
                  formControl?.password?.errors?.required &&
                (formControl?.password?.touched || formControl?.password?.dirty)
                  ? 'invalid'
                  : ''
              "
              data-type="password"
              formControlName="password"
              required
            />
            <span class="help-block" *ngIf="formControl?.password?.errors?.required &&
            (formControl?.password?.touched || formControl?.password?.dirty)">Password Is Required</span>
          </div>
          <div class="group">
            <button type="submit" class="button">SIGN IN</button>
          </div>
        </form>
        <div class="hr"></div>
        <div class="foot-lnk">
          <a routerLink="../sign-up">NOT A MEMBER? SIGN UP</a>
        </div>
      </div>
    </div>
  </div>
</div>
