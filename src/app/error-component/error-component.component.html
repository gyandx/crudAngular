<div class="container">
  <div class="row">
      <div class="col-md-12">
          <div class="error-template">
              <h1>
                  Oops!</h1>
              <div class="error-details">
                  {{errorText}}
              </div>
              <div class="error-actions">
                  <a (click)="changeRoute()" style="cursor: pointer;" class="btn btn-primary btn-lg"><span class="fas fa-home"></span></a>
              </div>
          </div>
      </div>
  </div>
</div>
